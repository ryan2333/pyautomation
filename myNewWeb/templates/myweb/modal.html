<div class="modal fade" id="addAuthorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加作者</h4>
            </div>
            <div class="modal-body">
                <form action="#" onsubmit="return false">

                    <div class="form-group">
                        <label for="name">作者</label>
                        <input type="text" class="form-control" id="name" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" id="phone" placeholder="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">联系地址</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="book">作品</label>
                        <input type="text" class="form-control" id="books" placeholder="book1 book2 book3 ...">
                    </div>
                </form>
            </div>
            <div id="info" style="margin-left: 10px;color: red;font-weight: bold; text-align: center"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="saveauthorbtn" class="btn btn-primary">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="modifyAuthorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                        <label for="name">作者名称</label>

                    </div>
                    <div class="form-group">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
