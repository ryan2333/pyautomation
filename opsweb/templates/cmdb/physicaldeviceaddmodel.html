<!-- 添加机房信息-->
<div class="modal fade" id='physicaldevice_add_modal'>
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">

        <div class="modal-header" style="background:cornflowerblue; color:white">
         <i class="fa fa-info-circle"></i>
         <span style="font-weight:bold">添加设备</span>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
           <form class="form-horizontal" id = "AddForm">
                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备名称</label>
                      <div class="col-sm-8">
                          <input name="name" type="text" class="form-control" placeholder="设备名称"/>
                      </div>
                  </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备厂商</label>
                      <div class="col-sm-8">
                          <input name="vendor" type="text" class="form-control" placeholder="设备厂商"/>
                      </div>
                  </div>

                   <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备型号</label>
                      <div class="col-sm-8">
                          <input name="model" type="text" class="form-control" placeholder="设备型号"/>
                      </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备类别</label>
                        <div class="col-sm-8">
                            <select class="select2 form-control"  name="category" >
                            <option>请选择设备类别...</option>
                                {% for catein in category %}
                                    <option value="{{ catein.id }}">{{ catein.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>操作系统</label>
                        <div class="col-sm-8">
                              <input name="operation_system" type="text" class="form-control" placeholder="操作系统"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>管理IP</label>
                        <div class="col-sm-8">
                              <input name="mgrip" type="text" class="form-control" placeholder="管理IP"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px"></span>IP1</label>
                        <div class="col-sm-8">
                              <input name="ip1" type="text" class="form-control" placeholder="IP1"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px"></span>IP2</label>
                        <div class="col-sm-8">
                              <input name="ip2" type="text" class="form-control" placeholder="IP2"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px"></span>IP3</label>
                        <div class="col-sm-8">
                              <input name="ip3" type="text" class="form-control" placeholder="IP3"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px"></span>IP4</label>
                        <div class="col-sm-8">
                              <input name="ip4" type="text" class="form-control" placeholder="IP4"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>MAC1</label>
                        <div class="col-sm-8">
                              <input name="mac1" type="text" class="form-control" placeholder="MAC1"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>MAC2</label>
                        <div class="col-sm-8">
                              <input name="mac2" type="text" class="form-control" placeholder="MAC2"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px"></span>MAC3</label>
                        <div class="col-sm-8">
                              <input name="mac3" type="text" class="form-control" placeholder="MAC3"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px"></span>MAC4</label>
                        <div class="col-sm-8">
                              <input name="mac4" type="text" class="form-control" placeholder="MAC4"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>序列号</label>
                        <div class="col-sm-8">
                              <input name="sn" type="text" class="form-control" placeholder="序列号"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>资产编号</label>
                        <div class="col-sm-8">
                              <input name="asset_number" type="text" class="form-control" placeholder="资产编号"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备位置</label>
                        <div class="col-sm-8">
                              <select class="select2 form-control" id="asset_idc" name="asset_idc">
                                <option>请选择设备所在IDC...</option>
                                {% for idc in asset_idc %}
                                    <option value="{{ idc.id }}">{{ idc.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备所在机柜</label>
                        <div class="col-sm-8">
                            <select class="select2 form-control" id="asset_cab" name="asset_cab" data-placeholder="请选择设备所在机柜..." >
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备所在机柜位置</label>
                        <div class="col-sm-8">
                              <input name="asset_cab_location" type="text" class="form-control" placeholder="设备所在机柜位置"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备所有部门</label>
                        <div class="col-sm-8">
                              <select class="select2 form-control"  name="asset_use_dep" data-placeholder="设备所有部门..." >
                                <option>链链金融</option>
                                <option>贝壳金控</option>
                                <option>中融信</option>
                                <option>链家网</option>
                                <option>理房通</option>
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备管理部门</label>
                        <div class="col-sm-8">
                              <select class="select2 form-control"  name="asset_use_dep" data-placeholder="设备管理部门..." >
                                <option>链链金融</option>
                                <option>贝壳金控</option>
                                <option>中融信</option>
                                <option>链家网</option>
                                <option>理房通</option>
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备使用部门</label>
                        <div class="col-sm-8">
                              <select class="select2 form-control"  name="asset_use_dep" data-placeholder="设备使用部门..." >
                                <option>链链金融</option>
                                <option>贝壳金控</option>
                                <option>中融信</option>
                                <option>链家网</option>
                                <option>理房通</option>
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备管理员</label>
                        <div class="col-sm-8">
                            <select class="select2 form-control"  name="asset_admin" data-placeholder="设备管理员..." >
                                {% for admin in asset_admin %}
                                    <option value="{{ admin.id }}">{{ admin.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>采购日期</label>
                        <div class="col-sm-8">
                              <input name="purchase_date" type="text" class="form-control datepicker" placeholder="年-月-日"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>资产描述(CPU|内存|存储|其它)</label>
                        <div class="col-sm-8">
                            <textarea name="decription" class="form-control" style="text-align: left" cols="50" rows="5">

                            </textarea>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>设备状态</label>
                        <div class="col-sm-8">
                            <select class="select2 form-control"  name="status" data-placeholder="设备状态..." >
                                <option value="0">正常</option>
                                <option value="1">闲置</option>
                                <option value="255">报废</option>
                            </select>
                        </div>
                   </div>

		<div class="modal-footer">
		    <button class="btn btn-default modalbtn" data-dismiss="modal">关闭</button>
		    <button class="btn btn-primary" id="submit_button">确定</button>
		</div>
           
         </form>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
