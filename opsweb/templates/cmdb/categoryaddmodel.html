<div class="modal fade" id='category_add_modal'>
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">

        <div class="modal-header" style="background:cornflowerblue; color:white">
         <i class="fa fa-info-circle"></i>
         <span style="font-weight:bold">添加设备类别</span>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
           <form class="form-horizontal" id = "AddForm">
                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>类别名称</label>
                      <div class="col-sm-8">
                          <input name="name" type="text" class="form-control" placeholder="类别名称"/>
                      </div>
                  </div>

                <div class="modal-footer">
                    <button class="btn btn-default modalbtn" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" id="submit_button">确定</button>
                </div>
           
         </form>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
