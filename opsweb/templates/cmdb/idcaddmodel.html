<!-- 添加机房信息-->
<div class="modal fade" id='idc_add_modal'>
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">

        <div class="modal-header" style="background:cornflowerblue; color:white">
         <i class="fa fa-info-circle"></i>
         <span style="font-weight:bold">添加机房</span>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
           <form class="form-horizontal" id = "AddForm">
                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>机房</label>
                      <div class="col-sm-8">
                          <input name="name" type="text" class="form-control" placeholder="机房名称"/>
                      </div>
                  </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>机房地址</label>
                      <div class="col-sm-8">
                          <input name="address" type="text" class="form-control" placeholder="机房地址"/>
                      </div>
                  </div>

                   <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>销售姓名</label>
                      <div class="col-sm-8">
                          <input name="sales_name" type="text" class="form-control" placeholder="销售姓名"/>
                      </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>销售电话</label>
                        <div class="col-sm-8">
                              <input name="sales_phone" type="text" class="form-control" placeholder="销售电话"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>客服电话</label>
                        <div class="col-sm-8">
                              <input name="customer_phone" type="text" class="form-control" placeholder="客服电话"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>租用机柜</label>
                        <div class="col-sm-8">
                              <input name="rental_pods" type="text" class="form-control" placeholder="pod1,pod2"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>带宽</label>
                        <div class="col-sm-8">
                              <input name="bandwidth" type="text" class="form-control" placeholder="带宽"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>带宽费用</label>
                        <div class="col-sm-8">
                              <input name="bandwidth_cost" type="text" class="form-control" placeholder="带宽费用"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>机柜费用(年)</label>
                        <div class="col-sm-8">
                              <input name="pod_cost" type="text" class="form-control" placeholder="机柜费用"/>
                        </div>
                   </div>

                   <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>合同编号</label>
                        <div class="col-sm-8">
                              <input name="contract_id" type="text" class="form-control" placeholder="合同编号"/>
                        </div>
                   </div>

		<div class="modal-footer">
		    <button class="btn btn-default modalbtn" data-dismiss="modal">关闭</button>
		    <button class="btn btn-primary" id="submit_button">确定</button>
		</div>
           
         </form>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
